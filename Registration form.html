<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <div>
        <label>First Name:* </label>
        <input type="text" />
      </div>
      <div>
        <label>Last Name:*</label>
        <input type="text" />
      </div>
      <div>
        <label>Email Address:*</label>
        <input type="text" />
      </div>
      <div>
        <label>Password:*</label>
        <input type="password" />
      </div>
      <div>
        <label>Confirm Password:*</label>
        <input type="password" />
      </div>
      <div>
        <label>Birthday:</label>
        <input type="date" />
      </div>
      <div>
        <label>Gender Identity:</label>
      </div>
      <div>
        <input type="radio" name="gender" />
        <label>Male</label>
        <input type="radio" name="gender" />
        <label>Female</label>
        <input type="radio" name="gender" />
        <label>Non-binary</label>
        <input type="radio" name="gender" />
        <label>I prefer not to answer</label>
      </div>
      <div>
        <label>A short description about myself:</label>
      </div>
      <div>
        <textarea name="short description" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label>Favorite Language:</label>
        <select name="Favorite Language:">
          <option value="">JavaScript</option>
          <option value="">Python</option>
          <option value="">Java</option>
        </select>
      </div>
      <div>
        <input type="checkbox" name="updates" />
        <label>Yes, I would like to receive periodic email updates</label>
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
      <p>* Indicates a required field</p>
    </form>
  </body>
</html>
