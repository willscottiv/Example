<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
            <h1>GitHub Blocks</h1>
        <div class="top">
            <div class="top-box"> <img src="https://octodex.github.com/images/boxertocat_octodex.jpg" alt="Boxertocat" height="250"></div>
            <div class="top-box"> <img src="https://octodex.github.com/images/hula_loop_octodex03.gif" alt="Hultocat" height="250"></div>
            <div class="top-box"> <img src="https://octodex.github.com/images/snowtocat_final.jpg" alt="Snowtocat" height="250"></div>
        </div>
        <div class="middle">
            <div class="middle-box"> <img src="https://octodex.github.com/images/justicetocat.jpg" alt="Justicetocat" height="250"></div>
            <div class="middle-box"> <img src="https://octodex.github.com/images/grinchtocat.gif" alt="Grinchtocat" height="250"></div>
        </div>
        <div class="bottom">
            <div class="bottom-box"> <img src="https://octodex.github.com/images/mummytocat.gif" alt="Mummytocat" height="250"></div>
            <div class="bottom-box"> <img src="https://octodex.github.com/images/minion.png" alt="Minion" height="250"></div>
            <div class="bottom-box"> <img src="https://octodex.github.com/images/heisencat.png" alt="Heisencat" height="250"></div>
        </div>
        <p> Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
